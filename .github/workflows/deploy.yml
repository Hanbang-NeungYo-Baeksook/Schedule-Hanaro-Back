  cd:
    needs: [ci]
    runs-on: ubuntu-24.04

    steps:
      - name: Setup ssh
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.WAS }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: scp jar to WAS
        run: |
          pwd
          ls -a
          scp /home/runner/work/Schedule-Hanaro-Back/Schedule-Hanaro-Back/build/libs/*.jar ec2-user@${{ secrets.WAS }}:/home/ubuntu/workspace/

      - name: restart spring
        run: |
          ssh ec2-user@${{ secrets.WAS }}
          'cd /home/ubuntu/workspace && sudo systemctl restart springboot'

